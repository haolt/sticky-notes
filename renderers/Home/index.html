<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Notes</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body class="bg-gray-800 text-gray-100 p-3 m-0">
  <header class="flex items-center justify-between">
    <h3 class="font-semibold text-xl capitalize">
      Sticky notes
      <span class="font-hairline uppercase text-xs bg-gray-700 p-1 m-1 text-gray-300">Official</span>
    </h3>
    <button class="cursor-pointer focus:outline-none" type="button" title="Delete all notes" id="clear-btn">
      <svg class="svg-icon" viewBox="0 0 20 20">
        <path fill="none" d="M16.471,5.962c-0.365-0.066-0.709,0.176-0.774,0.538l-1.843,10.217H6.096L4.255,6.5c-0.066-0.362-0.42-0.603-0.775-0.538C3.117,6.027,2.876,6.375,2.942,6.737l1.94,10.765c0.058,0.318,0.334,0.549,0.657,0.549h8.872c0.323,0,0.6-0.23,0.656-0.549l1.941-10.765C17.074,6.375,16.833,6.027,16.471,5.962z"></path>
        <path fill="none" d="M16.594,3.804H3.406c-0.369,0-0.667,0.298-0.667,0.667s0.299,0.667,0.667,0.667h13.188c0.369,0,0.667-0.298,0.667-0.667S16.963,3.804,16.594,3.804z"></path>
        <path fill="none" d="M9.25,3.284h1.501c0.368,0,0.667-0.298,0.667-0.667c0-0.369-0.299-0.667-0.667-0.667H9.25c-0.369,0-0.667,0.298-0.667,0.667C8.583,2.985,8.882,3.284,9.25,3.284z"></path>
      </svg>
    </button>
    <button class="cursor-pointer focus:outline-none" type="button" title="Create a new note" id="create-btn">
      <svg class="svg-icon" viewBox="0 0 20 20">
        <path fill="none" d="M13.68,9.448h-3.128V6.319c0-0.304-0.248-0.551-0.552-0.551S9.448,6.015,9.448,6.319v3.129H6.319
          c-0.304,0-0.551,0.247-0.551,0.551s0.247,0.551,0.551,0.551h3.129v3.129c0,0.305,0.248,0.551,0.552,0.551s0.552-0.246,0.552-0.551
          v-3.129h3.128c0.305,0,0.552-0.247,0.552-0.551S13.984,9.448,13.68,9.448z M10,0.968c-4.987,0-9.031,4.043-9.031,9.031
          c0,4.989,4.044,9.032,9.031,9.032c4.988,0,9.031-4.043,9.031-9.032C19.031,5.012,14.988,0.968,10,0.968z M10,17.902
          c-4.364,0-7.902-3.539-7.902-7.903c0-4.365,3.538-7.902,7.902-7.902S17.902,5.635,17.902,10C17.902,14.363,14.364,17.902,10,17.902
          z"></path>
      </svg>
    </button>
  </header>
  <input type="text" id="keywords" class="outline-none bg-gray-700 py-2 px-3 text-sm w-full my-3" placeholder="Search..." />
  <ul id="note-list">
  </ul>
  <script src="./index.js"></script>
</body>
</html>
